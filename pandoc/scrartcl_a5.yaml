# KOMAScript options
documentclass: scrartcl
# pagestyle:headings
classoption:
 - draft=false
 - paper=a5
 - portrait
 - twoside=true
 - twocolumn=false
 - headinclude=false
 - footinclude=false
 - fontsize=12pt
 - BCOR=0mm
 - DIV=calc
 - pagesize=auto
 - titlepage=false
 - abstract=false
 - mpinclude=false
 - headings=twolinechapter
 - captions=tablesignature
 - captions=figuresignature
 - numbers=autoendperiod
 - headsepline=false
 - parskip=false
## Headers and footers 
# scrlayer-scrpage: 
#   - \clearscrheadfoot
#   - \makeatletter\cohead{\@author}\makeatother
#   - \makeatletter\cehead{\@title}\makeatother
#   - \ohead{\pagemark}
# pagestyle: scrheadings
## Marginalia
# scrlayer-notecolumn: true
# notecolumnfontsize: '\footnotesize'
# Fonts (fontspec)
fontspec: true
mainfont: 'Palatino LT Std'
# mainfont: 'Garamond Premier Pro'
mainfontoptions:
  - Numbers=OldStyle
  - Ligatures=TeX
  # - Scale=MatchLowercase
  # - UprightFont = GaramondPremrPro.otf
  # - BoldFont = GaramondPremrPro-Smbd.otf
  # - ItalicFont = GaramondPremrPro-MedIt.otf
  # - BoldItalicFont = GaramondPremrPro-SmbdIt.otf
  - UprightFont = 'Palatino LT Std Roman'
  - BoldFont = 'Palatino LT Std Bold'
  - ItalicFont = 'Palatino LT Std Italic'
  - BoldItalicFont = 'Palatino LT Std Bold Italic'
sansfont: 'ScalaSansPro'
# sansfont: 'Gill Sans MT Pro'
sansfontoptions:
  - Ligatures=TeX
  - LetterSpace=2
  # - Numbers=Oldstyle
  # - Numbers=Lining
  - Numbers=Lowercase
  - Scale=MatchLowercase
  - UprightFont = 'ScalaSansPro Regular'
  - BoldFont = 'ScalaSansPro Bold'
  - ItalicFont = 'ScalaSansPro Italic'
  - BoldItalicFont = 'ScalaSansPro BoldItalic'
  - SmallCapsFont = 'ScalaSans Caps'
  # - UprightFont = 'Gill Sans MT Pro Medium'
  # - BoldFont = 'Gill Sans MT Pro Bold'
  # - ItalicFont = 'Gill Sans MT Pro Medium Italic'
  # - BoldItalicFont = 'Gill Sans MT Pro Bold Italic'
monofont: 'Consolas'
monofontoptions:
  - Scale=MatchLowercase
# Typographic options
microtypeoptions:
 - protrusion
 - expansion
 - tracking
nowidow: true
nowidowoptions:
  - all
## Draft options
# draftwatermark: true
# draftwatermarkoptions:
#   - firstpage
#   - nostamp
#   - titlepage
# Links (hyperref)
hyperref: true
hyperrefoptions:
  - colorlinks
  - urlcolor=black
  - linkcolor=black
  - citecolor=black
  - filecolor=black
bibliography:
  - /home/sync0/Gdrive/bibliographies/bibliography.bib
csl: sync0.csl
