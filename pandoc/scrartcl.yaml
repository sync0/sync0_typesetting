indent: true
# Fonts (fontspec)
fontspec: true
# mainfont: 'Palatino LT Std'
mainfont: 'Scala'
# mainfont: 'Garamond Premier Pro'
mainfontoptions:
  - Numbers=OldStyle
  - Ligatures=TeX
  # - UprightFont = 'Palatino LT Std Roman'
  # - BoldFont = 'Palatino LT Std Bold'
  # - ItalicFont = 'Palatino LT Std Italic'
