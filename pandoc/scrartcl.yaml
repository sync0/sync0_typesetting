# KOMAScript options
documentclass: scrartcl
# pagestyle:headings
classoption:
 - draft=false
 - paper=a4
 - portrait
 - twoside=true
 - twocolumn=false
 - headinclude=false
 - footinclude=false
 - fontsize=12pt
 - BCOR=20mm
 - DIV=calc
 - pagesize=auto
 - titlepage=false
 - abstract=false
 - mpinclude=false
 - headings=normal
 - headings=twolinechapter
 - captions=tablesignature
 - captions=figuresignature
 - numbers=autoendperiod
 - headsepline=false
 - parskip=false
